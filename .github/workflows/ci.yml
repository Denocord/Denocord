name: "CI"
on: [push, pull_request]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: Denocord/deno-action@master
              with:
                args: '["fmt", "src/", "--check"]'
              continue-on-error: true
            - uses: Denocord/deno-action@master
              with:
                args: '["fmt", "src/"]'